<html>
<head>
  <title>Receipt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-     9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>
<body>
  <h1>Invoice</h1>
  <div class="container mt-5">
  <h1 class="text-center mb-5">Forbidden Sweets</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputDate">Date</label>
        <input type="date" class="form-control" id="inputDate" placeholder="Date">
      </div>
    </div>
    <div class="form-group">
  <label for="inputAddress">Address</label>
  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
</div>
<div class="form-group">
  <label for="inputEmail">Email</label>
  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
</div>
<div class="form-group">
  <label for="inputPhone">Phone</label>
  <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
</div>
<div class="form-group">
  <label for="inputItem">Item</label>
  <input type="text" class="form-control" id="inputItem" placeholder="Item">
</div>
<div class="form-row">
  <div class="form-group col-md-4">
    <label for="inputQuantity">Quantity</label>
    <input type="number" class="form-control" id="inputQuantity" placeholder="Quantity">
  </div>
  <div class="form-group col-md-4">
    <label for="inputPrice">Price</label>
    <input type="number" class="form-control" id="inputPrice" placeholder="Price">
  </div>
  <div class="form-group col-md-4">
    <label for="inputTotal">Total</label>
    <input type="number" class="form-control" id="inputTotal" placeholder="Total">
  </div>
</div>
<div class="form-group">
  <label for="inputNotes">Notes</label>
  <textarea class="form-control" id="inputNotes" rows="3"></textarea>
</div>
    <button onclick="printReceipt()">Print</button>
    <button onclick="downloadPDF()">Download</button>
<script>
function downloadPDF() {
  html2canvas(document.querySelector("#form"), {
    onrendered: function(canvas) {
      var pdf = new jsPDF();
      pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0);
      pdf.save("receipt.pdf");
    }
  });
}
</script>
</form>
</div>
</body>
</html>
